<!DOCTYPE html>
<html lang="English">

<head>
    <script type="text/javascript" src="landingPage.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
    <title>Liquid Library</title>
</head>
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">The Liquid Library</a>
    </div>
    <button type="button" id="homeButton">All Drinks</button>
</header>

<body class="background">
<div id="container">
    <div class="card">
        <h1><span class="createClass">Create Drink</span></h1>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Drink Name</label>
                <label for="create-name-field"></label><input type="text" required class="validated-field" id="create-name-field">
            </p>
            <div id="list1" class="dropdown-check-list" tabindex="100">
                    <select class="anchor">
                        <option value="" disabled selected>Select Alcohol</option>
                        <option value="rum">Rum</option>
                        <option value="gin">Gin</option>
                        <option value="vodka">Vodka</option>
                    </select>
            </div>
            <div id="list2" class="dropdown-check-list" tabindex="100">
                <select class="anchor">
                    <option value="" disabled selected>Select a Mixer</option>
                    <option value="applejuice">Apple Juice</option>
                    <option value="ginger juice">Ginger Juice</option>
                    <option value="orange juice">Orange Juice</option>
                </select>
            </div>

            <div id="list3" class="dropdown-check-list" tabindex="100">
                <select class="anchor">
                    <option value="" disabled selected>Select Finisher</option>
                    <option value="ice">Ice</option>
                    <option value="salt">Salt</option>
                    <option value="lemon">Lemon</option>
                </select>
            </div>
            <button type="button" id="createButton">Create</button>
        </form>
    </div>

<!--    Filter Part -->


    <div class="card" id="search-card">
        <h2><span class="createClass">Filter by Ingredient</span></h2>
        <form class="card-content" id="filter-form">
            <div id="filter-alcohol" class="dropdown-check-list" tabindex="100">
                <select class="anchor">
                    <option value="" disabled selected>Select Alcohol</option>
                    <option value="rum">Rum</option>
                    <option value="gin">Gin</option>
                    <option value="vodka">Vodka</option>
                </select>
            </div>

            <div id="filter-mixer" class="dropdown-check-list" tabindex="100">
                <select class="anchor">
                    <option value="" disabled selected>Select a Mixer</option>
                    <option value="applejuice">Apple Juice</option>
                    <option value="ginger juice">Ginger Juice</option>
                    <option value="orange juice">Orange Juice</option>
                </select>
            </div>

            <div id="filter-finisher" class="dropdown-check-list" tabindex="100">
                <select class="anchor">
                    <option value="" disabled selected>Select Finisher</option>
                    <option value="ice">Ice</option>
                    <option value="salt">Salt</option>
                    <option value="lemon">Lemon</option>
                </select>
            </div>

            <button type="button" id="filterButton">Search</button>
        </form>
    </div>
    <div class="card" id="result">
        <h2><span class="createClass">Drinks:</span></h2>
        <p id="result-info"></p>
        <div class="wrapper" id="drink-list">

        </div>
    </div>
</div>
<div class="sidebar">

    <p>My List</p>
    <div id="sidebar">
    </div>
</div>
</body>
</html>

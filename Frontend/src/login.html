<!DOCTYPE html>
<head>
  <script type="text/javascript" src="loginPage.js"></script>

</head>
<html lang="en">
<section class="v-center-wrapper">
  <div class="page-container v-center-content log-reg-wrapper">
    <h3 class="center">Log in to your account.</h3>
    <p class="center">Usernames & Passwords are case-sensitive.</p>
    <div class="row">
      <div class="col offset-s1 s10 offset-m2 m8 offset-l3 l6 center">
        <form class="col s12" id="get-userId-form" accept-charset=utf-8>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Username" id="username" name="username" type="text" autocomplete="username" required>
            </div>
          </div>
          <button class="btn btn--black" type="submit">Log In</button>

        </form>
        <button class="btn btn--black" type="button" id="create-button">Create account</button>
      </div>
    </div>
  </div>
</section>
</html>
